{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container col-5 mx-auto">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators ">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner ">
            <div class="carousel-item active car">
                <img src="{% static 'stock.jpg' %}" class="d-block w-100" alt="First image">
            </div>
            <div class="carousel-item car">
                <img src="{% static 'kettle.jpg' %}" class="d-block w-100" alt="Second image">
            </div>
            <div class="carousel-item car">
                <img src="{% static 'headphones.jpg' %}" class="d-block w-100" alt="Third image">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

</div>

{% endblock %}
