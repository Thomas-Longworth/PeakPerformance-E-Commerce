{% extends 'base.html' %}
{% load static %}


{% block content %}


<div class="container-fluid">
    <h2>Carousel Example</h2>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="{% static 'images/tick.jpg' %}" alt="Los Angeles" style="width:100%;">
            </div>

            <div class="item">
                <img src="chicago.jpg" alt="Chicago" style="width:100%;">
            </div>

            <div class="item">
                <img src="ny.jpg" alt="New york" style="width:100%;">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<div class="container-fluid bg-dark p-0">
    <div id="carouselExampleCaptions" class="carousel slide carousel-dark  carousel-fade" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item  bg-img-1  active">

                <div class="carousel-caption d-flex flex-column align-items-start mb-2">
                    <p class="mb-0 fw-bold text-white">Handcrafted with pride</p>
                    <h1 class="text-white fw-bold hero mb-3">CUSTOM KNIVES</h1>
                    <a href="#" class="btn btn-lg btn-light px-5 mb-3 "><span class="h3">Shop Now</span></a>
                </div>
            </div>
            <div class="carousel-item  bg-img-2 ">

                <div class="carousel-caption d-flex flex-column align-items-start mb-2">

                    <p class="mb-0 fw-bold text-white">Handcrafted with pride</p>
                    <h1 class="text-white fw-bold hero mb-3">CUSTOM KNIVES</h1>
                    <a href="#" class="btn btn-lg btn-light px-5 mb-3 "><span class="h3">Shop Now</span></a>
                </div>
            </div>
            <div class="carousel-item  bg-img-3 ">

                <div class="carousel-caption d-flex flex-column align-items-start mb-2">

                    <p class="mb-0 fw-bold text-white">Handcrafted with pride</p>
                    <h1 class="text-white fw-bold hero mb-3">CUSTOM KNIVES</h1>
                    <a href="#" class="btn btn-lg btn-light px-5 mb-3 "><span class="h3">Shop Now</span></a>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev  d-none d-md-flex" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next d-none d-md-flex" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
<!-- carousel -->

{% endblock %}
