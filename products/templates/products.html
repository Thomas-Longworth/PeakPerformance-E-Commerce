{% extends 'base.html' %}
{% load static %}
{% block content %}


<div class="container">

</div>



<div class=container-fluid>
    <div class="row">
        {% for product in products %}
        <div class="col-3">
            <div><img src="{{ product.featured_image.url }}" alt="Girl in a jacket" width="150" height="150"></div>
            <div>{{ product.category }}</div>
            <div>{{ product.name }}</div>
            <div>{{ product.description}}</div>
            <div>{{ product.price}}</div>
            <a class="button" href="{% url 'product_detail' product.id %}">View Product</a>


        </div>
        {% endfor %}

    </div>

</div>





{% endblock %}
