{% extends 'base.html' %}
{% load static %}
{% block extra_title %}-product{% endblock %}
{% block content %}
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
<div class="container d-flex justify-content-center align-items-center ">
    <div class="border p-4 text-center">

        <div class="row">
            <div class="col">
                <img width="50%" src="{{ product.featured_image.url }}" alt="Girl in a jacket" class="img-fluid">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <h2>{{ product.name }}</h2>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h3>$ {{ product.price }}</h3>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <form class="form-" action="{% url 'add_to_bag' product.id %}" method="POST">
                    {% csrf_token %}
                    <p class="mb-2"><strong>Adjust Quantity:</strong></p>

                    <div class="input-group">
                        <input class="form-control qty_input" width="50%" type="number" name="quantity" value="1"
                            min="1" max="99" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-primary">Add to Bag</button>
                        </div>
                    </div>

                    <input type="hidden" name="redirect_url" value="{{ request.path }}">
                </form>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <a href="{% url 'products' %}" class="btn btn-secondary ">Keep Shopping</a>
            </div>
        </div>

    </div>
</div>








{% endblock %}
