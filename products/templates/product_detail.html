{% extends 'base.html' %}
{% load static %}

{% block content %}


<div class="container">

</div>

<div class=container-fluid>
    <div class="row">

        <div class="col">
            <table class="table table-dark">

                <tr>
                    <td><img src="{{ product.featured_image.url }}" alt="Girl in a jacket" width="150" height="150">
                    </td>
                </tr>
                <tr>
                    <td>{{ product.category }}</td>
                </tr>
                <tr>
                    <td>{{ product.name}}</td>
                </tr>
                <tr>
                    <td>{{ product.description }}</td>
                </tr>
                <tr>
                    <td>{{ product.price}}</td>
                </tr>
                <tr>
                    <td>{{ product.rating }}</td>
                </tr>
                <tr>
                    <td><button type="button" class="btn btn-primary">TEST</button></td>
                    <td><a href="">More</a></td>
                    <td><button type="button" class="btn btn-primary">TEST</button></td>
                </tr>

            </table>

        </div>


    </div>

    <form class="form" action="{% url 'add_to_bag' product.id %}" method="POST">
        {% csrf_token %}
        <div class="form-row">
            <div class="col-12">
                <p class="mt-3"><strong>Quantity:</strong></p>
                <div class="form-group w-50">
                    <div class="input-group">
                        <input class="form-control qty_input" type="number" name="quantity" value="1" min="1" max="99"
                            data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
                    </div>
                </div>
            </div>
    
            <div class="col-12">
                <a href="{% url 'products' %}" class="btn btn-outline-black rounded-0 mt-5">
                    <span class="icon">
                        <i class="fas fa-chevron-left"></i>
                    </span>
                    <span class="text-uppercase">Keep Shopping</span>
                </a>
                <input type="submit" class="btn btn-black rounded-0 text-uppercase mt-5" value="Add to Bag">
            </div>
            <input type="hidden" name="redirect_url" value="{{ request.path }}">
        </div>
    </form>
</div>





{% endblock %}
